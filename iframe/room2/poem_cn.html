<!DOCTYPE html>

    <div class="container" id="container">

                     炖菜<br>
            一锅陈词滥调<br>

            被炖之物 悬浮状<br>
            上不上下不下<br>
            不肯接受它的命运<br><br>

            再下一碟丧了自由的人<br>
            等待之火上 长时间炖成<br>
            干瘪的影儿<br>
            锅底跟这件事一样黑

            </div>
          </div>
        </div>
      </div>
