<!DOCTYPE html>
<html style="background-image:none">
  <head lang="en">
      <meta charset="UTF-8">
      <title>Re.fuse</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
      <script src="static/javascript/jquery-3.2.1.min.js"></script>
      <script src="static/javascript/printer.js"></script>

      <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
      <link rel=stylesheet type=text/css href="static/css/main.css">

      <style>
            html {background-color: #0000008c;}
          .large {
            font-size: 3em;
            font-weight: bold;

          .small { line-height: 1; font-weight: bold; color:rgba(158, 158, 158, 0.31)}

    <div class="container" id="container">
      <div class="paper scrollprinter" style="background-color:rgb(14, 14, 14);">

          <div class="explanation">

                    <div class="large">
                        8 MINUTES<br>
                        AND<br>

                    </div>

                    <div class="small">
                        (If we go back to the "normal",

                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
